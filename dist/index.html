<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doggo city</title>
</head>
<body>


    <!-- Header ======================= -->
    <div class="bg-teal-700 p-4 flex justify-between items-center">

        <!-- Left Side -->
        <div class="flex items-center">
            <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png" width="50" alt="Logo" class="mr-2">
        <a href="#" class="inline-block p-2 text-teal-200 hover:text-teal-100 mr-2">Home</a>
        <a href="#" class="inline-block p-2 text-teal-200 hover:text-teal-100">About</a>
        </div>

        <!-- Right side -->
        <div>
            <a href="#" class="inline-block p-2 text-teal-200 hover:text-teal-100 mr-2">Login</a>
            <a href="#" class="inline-block py-2 px-4 text-yellow-800 bg-yellow-500 hover:bg-yellow-400 hover:text-yellow-900 rounded transition ease-in duration-150">Signup</a>
        </div>
        
    </div>


    <!-- Hero ======================= -->
    <div class="md:flex justify-between py-20 px-10 bg-teal-600 text-teal-100">

        <!-- Left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Doggo City!</h2>
            <p class="mb-6">There is never a sad day here!</p>

            <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded transition ease-in duration-150 mr-2">Learn More</a>
            <a href="#" class="inline-block py-3 px-6 text-lg text-yellow-800 bg-yellow-500 hover:bg-yellow-400 hover:text-yellow-900 rounded transition ease-in duration-150">Get Started</a>
        </div>

        <!-- Right -->
        <div class="md:w-1/2">
            <img src="img/doggo1.jpg" alt="Happy Doggo" class="w-full rounded shadow-2xl">
        </div>

    </div>


    <!-- Features ======================= -->
    <div class="md:flex py-16 px-10 bg-teal-800 text-teal-200 text-center">
        <div class="mr-3 mt-4 md:mt-0 text-center">
            <img src="img/cuddles.jpg" class="w-full mb-4 rounded border-solid border-2 border-teal-400">
            <p>Cuddles!</p>
        </div>
        <div class="mr-3 mt-4 md:mt-12 text-center">
            <img src="img/smiles.jpg" class="w-full mb-4 rounded border-solid border-2 border-teal-400">
            <p>Smiles!</p>
        </div>
        <div class="mr-3 mt-4 md:mt-0 text-center">
            <img src="img/games.jpg" class="w-full mb-4 rounded border-solid border-2 border-teal-400">
            <p>Games!</p>
        </div>
        <div class="mr-3 mt-4 md:mt-12 text-center">
            <img src="img/swim.jpg" class="w-full mb-4 rounded border-solid border-2 border-teal-400">
            <p>Swims!</p>
        </div>
    </div>


    <!-- Footer & Newsletter ======================= -->
    <div class="p-10 bg-teal-900 text-teal-400 flex justify-between">
        <!-- Left -->
        <div class="md:w-1/2">
            <h3 class="text-lg mb-2">Join the Newsletter</h3>
            <form class="flex">
                <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-teal-200">
                <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
            </form>
        </div>

        <!-- Right -->
        <div class="flex items-center">
            copyright &copy; Doggos 2020
        </div>
        
    </div>


</body>
</html>
